language: cpp
compiler:
- gcc
os:
- linux
- osx
before_install:
- if [ "$TRAVIS_OS_NAME" == "linux" ];  then sudo add-apt-repository ppa:team-xbmc/ppa
  -y; fi
- if [ "$TRAVIS_OS_NAME" == "linux" ];  then sudo apt-get update -qq; fi
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew update; fi
install:
- if [ "$TRAVIS_OS_NAME" == "linux" ];  then sudo apt-get install libsdl2-dev; fi
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install sdl2; fi
before_script:
- mkdir Build
- cd Build
- cmake -D CMAKE_BUILD_TYPE=Release ..
script:
- make
- cmake --build . --target package --config Release

before_deploy:
- if [ "$TRAVIS_OS_NAME" == "linux" ];  then export MYDEPLOYFILTER="Build/_CPack_Packages/Linux/ZIP/*.zip"; fi
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then export MYDEPLOYFILTER="Build/_CPack_Packages/Darwin/ZIP/*.zip"; fi

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true    
  file: "$MYDEPLOYFILTER"
  file_glob: true
  on:
    repo: DomDumont/Tro-pico
    tags: true
    all_branches: true
